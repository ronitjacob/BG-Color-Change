<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG-Color-Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div id="box">
      <button  onclick="changeBackgroundColor('red')" id="btnRed">Red</button>
      <button  onclick="changeBackgroundColor('yellow')" id="btnYellow">Yellow</button>
      <button  onclick="changeBackgroundColor('black')" id="btnBlack">Black</button>
      <button  onclick="changeBackgroundColor('purple')" id="btnPurple">Purple</button>
      <button  onclick="changeBackgroundColor('green')" id="btnGreen">Green</button>
      <button  onclick="changeBackgroundColor('blue')" id="btnBlue">Blue</button>
      <button  onclick="changeBackgroundColor('orange')" id="btnDefault">Default</button>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
